<!-- Emerald Bay Mobile Site | index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Emerald Bay</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&family=Montserrat:wght@300;400;500;600&display=swap');
    body { font-family: 'Montserrat', sans-serif; background-color: #f1f5f9; }
    h1 { font-family: 'Playfair Display', serif; letter-spacing: 1px; }
    .section-link { transition: all 0.2s ease; }
    .section-link:hover { color: #047857; font-weight: 600; }
  </style>
</head>
<body>
  <header class="py-10 text-center bg-white shadow">
  <h1 class="text-4xl font-bold text-gray-800 tracking-widest uppercase" style="font-family: 'Georgia', serif;">EMERALD BAY</h1>
  <p class="text-sm text-gray-500 mt-2 uppercase">Community Information</p>
</header>

  <main class="max-w-md mx-auto px-6 py-10 space-y-6">
    <div class="bg-white p-6 rounded-xl shadow flex items-center space-x-4">
      <i class="fas fa-building text-emerald-600 text-3xl"></i>
      <div>
        <h2 class="text-xl font-semibold text-gray-800">General Building Rules</h2>
        <a href="rules-general.html" class="section-link text-emerald-600">View General Rules</a>
      </div>
    </div>

    <div class="bg-white p-6 rounded-xl shadow flex items-center space-x-4">
      <i class="fas fa-swimming-pool text-emerald-600 text-3xl"></i>
      <div>
        <h2 class="text-xl font-semibold text-gray-800">Amenity Rules</h2>
        <a href="rules-amenities.html" class="section-link text-emerald-600">View Amenity Rules</a>
      </div>
    </div>

    <div class="bg-white p-6 rounded-xl shadow flex items-center space-x-4">
      <i class="fas fa-parking text-emerald-600 text-3xl"></i>
      <div>
        <h2 class="text-xl font-semibold text-gray-800">Parking Regulations</h2>
        <a href="parking.html" class="section-link text-emerald-600">View Parking Info</a>
      </div>
    </div>

    <div class="bg-white p-6 rounded-xl shadow flex items-center space-x-4">
      <i class="fas fa-car-crash text-emerald-600 text-3xl"></i>
      <div>
        <h2 class="text-xl font-semibold text-gray-800">Enforcement Info</h2>
        <a href="enforcement.html" class="section-link text-emerald-600">View Enforcement Details</a>
      </div>
    </div>
  </main>

  <footer class="text-center py-8 text-sm text-gray-400 border-t">
    COMMUNITY INFORMATION
  </footer>
</body>
</html>
