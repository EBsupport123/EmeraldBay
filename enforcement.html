<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="page-title">Parking Enforcement – Emerald Bay</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap');
    body { font-family: 'Montserrat', sans-serif; background-color: #f1f5f9; }
  </style>
</head>
<body>
  <header class="py-10 text-center bg-white shadow">
    <h1 class="text-4xl font-bold text-gray-800 tracking-widest uppercase" style="font-family: 'Georgia', serif;">EMERALD BAY</h1>
    <p id="header-subtitle" class="text-sm text-gray-500 mt-2 uppercase"></p>
  </header>

  <main class="max-w-2xl mx-auto px-6 py-10 space-y-8">
    <div class="text-center mb-6">
      <span id="lang-prompt" class="text-gray-600 mr-2"></span>
      <button id="btn-en" class="px-2 py-1 border rounded mr-2">EN</button>
      <button id="btn-es" class="px-2 py-1 border rounded">ES</button>
    </div>

    <section class="bg-white p-6 rounded-xl shadow">
      <h2 id="section1-title" class="text-xl font-semibold text-gray-800 mb-2"></h2>
      <p class="text-gray-700 mb-2"><span id="prop-code-label"></span><strong>EB8570</strong></p>
      <p id="section1-contact-intro" class="text-gray-700"></p>
      <ul class="mt-4 text-gray-700 list-disc list-inside space-y-1">
        <li><strong id="phone-label"></strong> 786-708-5002 / 1-800-920-7070</li>
        <li><strong id="email-label"></strong> support@peosf.com</li>
        <li><strong id="website-label"></strong> <a href="https://www.peosf.com" target="_blank" class="text-emerald-600 underline">www.peosf.com</a></li>
        <li><strong id="address-label"></strong> 3500 NW 67 ST, Miami, FL 33147</li>
      </ul>
    </section>

    <section class="bg-yellow-100 text-yellow-900 p-4 rounded-xl shadow">
      <p><strong id="note-label"></strong> <span id="note-content"></span></p>
    </section>

    <section class="space-y-4">
      <div class="bg-white p-6 rounded-xl shadow text-center">
        <h3 id="resident-reg-title" class="text-lg font-semibold text-gray-800 mb-3"></h3>
        <a href="register-resident.html" id="resident-reg-link" class="bg-emerald-600 text-white px-6 py-3 rounded-lg hover:bg-emerald-700 transition"></a>
      </div>

      <div class="bg-white p-6 rounded-xl shadow text-center">
        <h3 id="visitor-reg-title" class="text-lg font-semibold text-gray-800 mb-3"></h3>
        <a href="register-visitor.html" id="visitor-reg-link" class="bg-emerald-600 text-white px-6 py-3 rounded-lg hover:bg-emerald-700 transition"></a>
      </div>
    </section>

    <div class="text-center mt-10">
      <a href="index.html" id="back-link" class="text-emerald-600 hover:underline"><i class="fas fa-arrow-left mr-2"></i><span id="back-link-text"></span></a>
    </div>
  </main>

  <footer class="text-center py-8 text-sm text-gray-400 border-t">
    <span id="footer-text-start"></span><span id="footer-text-end"></span>
  </footer>

  <script>
    const pageData = {
      en: {
        pageTitle: "Parking Enforcement – Emerald Bay",
        headerSubtitle: "Community Information",
        langPrompt: "Switch language?",
        section1Title: "Parking Enforcement Information",
        propCodeLabel: "Property Code: ",
        section1ContactIntro: "For vehicle towing or enforcement questions, please contact the towing company directly:",
        phoneLabel: "Phone (24-Hour Line):",
        emailLabel: "Email:",
        websiteLabel: "Website:",
        addressLabel: "Towed Vehicle Lot Address:",
        noteLabel: "Note:",
        noteContent: "If your vehicle or your guest’s vehicle has been towed, it is because it did not comply with the community parking regulations. Please contact the towing company directly for retrieval instructions using the numbers listed above.",
        residentRegTitle: "Resident Parking Registration",
        residentRegLink: "How Residents Register",
        visitorRegTitle: "Visitor Pass Registration",
        visitorRegLink: "How to Register a Visitor",
        backLinkText: "Back to Home",
        footerTextStart: `© ${new Date().getFullYear()} Emerald Bay. `,
        footerTextEnd: "All Rights Reserved."
      },
      es: {
        pageTitle: "Control de Estacionamiento – Emerald Bay",
        headerSubtitle: "Información de la Comunidad",
        langPrompt: "¿Desea cambiar el idioma?",
        section1Title: "Información sobre el Control de Estacionamiento",
        propCodeLabel: "Código de Propiedad: ",
        section1ContactIntro: "Para preguntas sobre remolque de vehículos o cumplimiento de normas, por favor contacte directamente a la compañía de remolque:",
        phoneLabel: "Teléfono (Línea 24 Horas):",
        emailLabel: "Correo Electrónico:",
        websiteLabel: "Sitio Web:",
        addressLabel: "Dirección del Lote de Vehículos Remolcados:",
        noteLabel: "Nota:",
        noteContent: "Si su vehículo o el de su invitado ha sido remolcado, es porque no cumplió con las regulaciones de estacionamiento de la comunidad. Por favor, contacte directamente a la compañía de remolque para instrucciones sobre cómo recuperarlo usando los números listados arriba.",
        residentRegTitle: "Registro de Estacionamiento para Residentes",
        residentRegLink: "Cómo se Registran los Residentes",
        visitorRegTitle: "Registro de Pase para Visitantes",
        visitorRegLink: "Cómo Registrar a un Visitante",
        backLinkText: "Volver al Inicio",
        footerTextStart: `© ${new Date().getFullYear()} Emerald Bay. `,
        footerTextEnd: "Todos los Derechos Reservados."
      }
    };

    function renderContent(lang) {
      const content = pageData[lang] || pageData.en; // Fallback to English

      document.getElementById('page-title').textContent = content.pageTitle;
      document.getElementById('header-subtitle').textContent = content.headerSubtitle;
      document.getElementById('lang-prompt').textContent = content.langPrompt;
      document.getElementById('section1-title').textContent = content.section1Title;
      document.getElementById('prop-code-label').textContent = content.propCodeLabel;
      document.getElementById('section1-contact-intro').textContent = content.section1ContactIntro;
      document.getElementById('phone-label').textContent = content.phoneLabel;
      document.getElementById('email-label').textContent = content.emailLabel;
      document.getElementById('website-label').textContent = content.websiteLabel;
      document.getElementById('address-label').textContent = content.addressLabel;
      document.getElementById('note-label').textContent = content.noteLabel;
      document.getElementById('note-content').textContent = content.noteContent;
      document.getElementById('resident-reg-title').textContent = content.residentRegTitle;
      document.getElementById('resident-reg-link').textContent = content.residentRegLink;
      document.getElementById('visitor-reg-title').textContent = content.visitorRegTitle;
      document.getElementById('visitor-reg-link').textContent = content.visitorRegLink;
      document.getElementById('back-link-text').textContent = content.backLinkText;
      document.getElementById('footer-text-start').textContent = content.footerTextStart;
      document.getElementById('footer-text-end').textContent = content.footerTextEnd;

      // Update lang attribute of HTML tag for accessibility
      document.documentElement.lang = lang;
    }

    document.getElementById('btn-en').addEventListener('click', () => renderContent('en'));
    document.getElementById('btn-es').addEventListener('click', () => renderContent('es'));

    document.addEventListener('DOMContentLoaded', () => {
      const userLang = navigator.language || navigator.userLanguage;
      renderContent(userLang.startsWith('es') ? 'es' : 'en');
    });
  </script>
</body>
</html>
