    function renderContent(lang) {
      const cfg = data[lang] || data.en; // Fallback a ingl√©s si el idioma no existe
      document.getElementById('subtitle').textContent = cfg.subtitle;
      
      const consTitleEl = document.getElementById('cons-title');
      const consContentEl = document.getElementById('cons-content');
      consTitleEl.textContent = cfg.consequences.title;
      consContentEl.innerHTML = ''; // Limpiar contenido anterior
      cfg.consequences.lines.forEach(line => {
        const p = document.createElement('p');
        p.textContent = line;
        consContentEl.appendChild(p);
      });

      Object.keys(cfg.sections).forEach(key => {
        const sec = cfg.sections[key];
        document.getElementById(`title-${key}`).innerHTML = sec.title; // innerHTML para los iconos
        
        const container = document.getElementById(key);
        container.innerHTML = ''; // Limpiar contenido anterior
        
        const ul = document.createElement('ul');
        ul.className = 'list-disc list-inside text-gray-700 space-y-1';
        sec.items.forEach(item => {
          const li = document.createElement('li');
          li.textContent = item;
          ul.appendChild(li);
        });
        container.appendChild(ul);

        if (sec.prohibited) {
          const p = document.createElement('p');
          p.className = 'font-semibold mt-4';
          // Adaptar el texto de "Prohibited" seg√∫n el idioma
          p.textContent = (lang === 'es') ? 'üö´ Prohibido:' : 'üö´ Prohibited:'; 
          container.appendChild(p);
          
          const ul2 = document.createElement('ul');
          ul2.className = 'list-disc list-inside text-gray-700 space-y-1';
          sec.prohibited.forEach(item => {
            const li = document.createElement('li');
            li.textContent = item;
            ul2.appendChild(li);
          });
          container.appendChild(ul2);
        }
      });
      document.getElementById('back-link').textContent = cfg.back;
    }

    document.getElementById('btn-es').addEventListener('click', () => renderContent('es'));

    document.addEventListener('DOMContentLoaded', () => {
